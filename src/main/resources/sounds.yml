  player-only: true
  sound: minecraft:block.wood.break
  volume: 2
  pitch: 1

INVENTORY_ADD_ITEM:
  enabled: true
  player-only: true
  sound: minecraft:entity.item.pickup
  volume: 1
  pitch: 1
