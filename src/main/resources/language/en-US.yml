# Language configuration file for SavageDeathChest v2.0.0

# constant strings
CONSTANTS:
  TIME:
    LESS_THAN: "less than {DURATION}"
    UNLIMITED: "unlimited"

  # Custom chest inventory name
  CHEST_INFO:
    INVENTORY_NAME: "{OWNER}'s Death Chest"


#################
# Custom Messages
#################
# Variable substitutions:

# {RECIPIENT}       Player name of message recipient
# {PLUGIN}          Protection plugin name

# {DEATH_CHEST} subfields:
# {DEATH_CHEST.OWNER}                Chest owner name (only available in messages that reference a valid chest object)
# {DEATH_CHEST.LOOTER}               Chest looter name (only available in messages that reference a valid chest object)
# {DEATH_CHEST.LOCATION}             Chest location formatted: world [x, y, z]
# {DEATH_CHEST.LOCATION.WORLD}       World name of chest (or player if no chest)
# {DEATH_CHEST.LOCATION.X}           Chest coordinates (or player if no chest)
# {DEATH_CHEST.LOCATION.Y}           Chest coordinates (or player if no chest)
# {DEATH_CHEST.LOCATION.Z}           Chest coordinates (or player if no chest)
# {DEATH_CHEST.EXPIRATION.DURATION}  Time remaining until chest expires and drops contents
# {DEATH_CHEST.EXPIRATION.INSTANT}   Date/time when chest expires and drops contents
# {DEATH_CHEST.PROTECTION.DURATION}  Remaining time before non-owners may access chest contents
# {DEATH_CHEST.PROTECTION.INSTANT}   Date/time when non-owners may access chest contents

# List fields:
# {PAGE_NUMBER}   List page number (only available in LIST_HEADER and LIST_FOOTER messages)
# {PAGE_TOTAL}    List total page count (only available in LIST_HEADER and LIST_FOOTER messages)
# {ITEM_NUMBER}   List item number (only available in list item messages)


MESSAGES:
  CHEST_SUCCESS:
    ENABLED: true
    MESSAGE_TEXT: '<green>Successfully placed death chest. You have {DEATH_CHEST.EXPIRATION.DURATION} to retrieve your items.</green>'

  DOUBLECHEST_PARTIAL_SUCCESS:
    ENABLED: true
    MESSAGE_TEXT: '<red>Only a single chest could be placed at your death location. Some items were dropped.</red>'

  CHEST_DEPLOYED_PROTECTION_TIME:
    ENABLED: true
    MESSAGE_TEXT: '<red>Death chest is protected from looting for {DEATH_CHEST.PROTECTION.DURATION}.</red>'

  CHEST_ACCESSED_PROTECTION_TIME:
    ENABLED: true
    repeat-delay: 1
    MESSAGE_TEXT: '<red>Death chest belonging to {DEATH_CHEST.OWNER} is protected from looting for {DEATH_CHEST.PROTECTION.DURATION}.</red>'

  CHEST_DENIED_DEPLOYMENT_BY_PLUGIN:
    ENABLED: true
    MESSAGE_TEXT: '<red>Death chest deployment was prevented by {PLUGIN}.</red>'

  CHEST_DENIED_ACCESS_BY_PLUGIN:
    ENABLED: true
    MESSAGE_TEXT: '<red>Death chest access was prevented by {PLUGIN}.</red>'

  CHEST_DENIED_BLOCK:
    ENABLED: true
    MESSAGE_TEXT: '<red>An open space could not be found to place a chest.</red>'

  CHEST_DENIED_PERMISSION:
    ENABLED: false
    MESSAGE_TEXT: '<red>You do not have permission for death chests.</red>'

  CHEST_DENIED_ADJACENT:
    ENABLED: true
    MESSAGE_TEXT: '<red>Death chest deployment was prevented by an existing adjacent chest.</red>'

  CHEST_DENIED_SPAWN_RADIUS:
    ENABLED: true
    MESSAGE_TEXT: '<red>Death chest deployment was prevented by world spawn protection.</red>'

  CHEST_DENIED_WORLD_DISABLED:
    ENABLED: true
    MESSAGE_TEXT: '<red>Death chests are not enabled in this world.</red>'

  CHEST_DENIED_VOID:
    ENABLED: true
    MESSAGE_TEXT: '<red>Death chest cannot be deployed in the void.</red>'


  INVENTORY_EMPTY:
    ENABLED: true
    MESSAGE_TEXT: '<red>You had no inventory to place in a death chest.</red>'

  INVENTORY_FULL:
    ENABLED: true
    MESSAGE_TEXT: '<red>Some items could not be transferred because your inventory is full.</red>'

  NO_CHEST_IN_INVENTORY:
    ENABLED: true
    MESSAGE_TEXT: '<red>You did not have any chests in your inventory.</red>'

  NOT_OWNER:
    ENABLED: true
    MESSAGE_TEXT: '<red>That death chest does not belong to you. It belongs to {DEATH_CHEST.OWNER}.</red>'

  CHEST_EXPIRED:
    ENABLED: true
    MESSAGE_TEXT: '<red>Your death chest has expired.</red>'
    repeat-delay: 1

  CREATIVE_MODE:
    ENABLED: true
    MESSAGE_TEXT: '<red>Creative mode inventory is not saved in death chests.</red>'


  NO_CREATIVE_ACCESS:
    ENABLED: true
    MESSAGE_TEXT: '<red>Access to death chests in creative mode is not allowed.</red>'

  CHEST_CURRENTLY_OPEN:
    ENABLED: true
    MESSAGE_TEXT: '<red>Death chest is currently being accessed by another player.</red>'

  COMMAND_FAIL_INVALID_COMMAND:
    ENABLED: true
    MESSAGE_TEXT: '<red>That is not a valid command!</red>'

  COMMAND_FAIL_ARGS_COUNT_OVER:
    ENABLED: true
    MESSAGE_TEXT: '<red>Too many arguments!</red>'

  COMMAND_FAIL_HELP_PERMISSION:
    ENABLED: true
    MESSAGE_TEXT: '<red>You do not have permission to display DeathChest help!</red>'

  COMMAND_FAIL_LIST_PERMISSION:
    ENABLED: true
    MESSAGE_TEXT: '<red>You do not have permission to list DeathChests!</red>'

  COMMAND_FAIL_LIST_OTHER_PERMISSION:
    ENABLED: true
    MESSAGE_TEXT: '<red>You do not have permission to list other player''s DeathChests!</red>'

  COMMAND_FAIL_RELOAD_PERMISSION:
    ENABLED: true
    MESSAGE_TEXT: '<red>You do not have permission to reload DeathChest configuration!</red>'

  COMMAND_FAIL_STATUS_PERMISSION:
    ENABLED: true
    MESSAGE_TEXT: '<red>You do not have permission to view DeathChest settings!</red>'

  COMMAND_SUCCESS_RELOAD:
    ENABLED: true
    MESSAGE_TEXT: '<gray>DeathChest configuration reloaded.</gray>'


  COMMAND_HELP_HELP:
    ENABLED: true
    MESSAGE_TEXT: '<yellow>Displays help for DeathChest commands.</yellow>'

  COMMAND_HELP_LIST:
    ENABLED: true
    MESSAGE_TEXT: '<yellow>Displays a list of all DeathChests.</yellow>'

  COMMAND_HELP_RELOAD:
    ENABLED: true
    MESSAGE_TEXT: '<yellow>Reloads the plugin configuration.</yellow>'

  COMMAND_HELP_STATUS:
    ENABLED: true
    MESSAGE_TEXT: '<yellow>Displays plugin configuration settings.</yellow>'

  COMMAND_HELP_INVALID:
    ENABLED: true
    MESSAGE_TEXT: '<yellow>That is not a valid command.</yellow>'

  COMMAND_HELP_USAGE:
    ENABLED: true
    MESSAGE_TEXT: '<yellow>Command usage:</yellow>'


  #########################
  # Status command messages
  #########################
  COMMAND_STATUS_BANNER:
    MESSAGE_TEXT: "<newline><gradient:blue:aqua><strikethrough>                    =</strikethrough>[</gradient> <dark_aqua>{PLUGIN}</dark_aqua> <gradient:aqua:blue>]<strikethrough>=                    </strikethrough></gradient>"

  COMMAND_STATUS_FOOTER:
    MESSAGE_TEXT: "<newline><dark_aqua>Proudly built with <click:open_url:{URL}><blue><underlined>MessageBuilderLib<underlined></blue></click></dark_aqua>"

  COMMAND_STATUS_PLUGIN_VERSION:
    MESSAGE_TEXT: '<green>Version:</green> {VERSION}'

  COMMAND_STATUS_LANGUAGE:
    MESSAGE_TEXT: "<green>Language:</green> {LANGUAGE}"

  COMMAND_STATUS_LOCALE:
    MESSAGE_TEXT: "<green>Locale:</green> {LOCALE}"

  COMMAND_STATUS_TIMEZONE:
    MESSAGE_TEXT: "<green>Timezone:</green> {TIMEZONE}"

  COMMAND_STATUS_EXPIRATION_TIME:
    MESSAGE_TEXT: "<green>Chest Expiration:</green> {EXPIRATION_DURATION}"

  COMMAND_STATUS_PROTECTION_TIME:
    MESSAGE_TEXT: "<green>Chest Protection:</green> {PROTECTION_DURATION}"

  COMMAND_STATUS_SEARCH_DISTANCE:
    MESSAGE_TEXT: "<green>Search Distance:</green> {SEARCH_DISTANCE}"

  COMMAND_STATUS_REQUIRE_CHEST:
    MESSAGE_TEXT: "<green>Require Chest:</green> {REQUIRE_CHEST}"

  COMMAND_STATUS_QUICK_LOOT:
    MESSAGE_TEXT: "<green>Quick Loot:</green> {QUICK_LOOT}"

  COMMAND_STATUS_KILLER_LOOTING:
    MESSAGE_TEXT: "<green>Killer looting:</green> {KILLER_LOOTING}"

  COMMAND_STATUS_ENABLED_WORLDS:
    MESSAGE_TEXT: "<green>Enabled Worlds:</green> {ENABLED_WORLDS}"

  COMMAND_STATUS_PROTECTION_PLUGINS:
    MESSAGE_TEXT: "<green>Protection Plugin Support:</green>"


  #######################
  # List Command Elements
  #######################
  LIST_HEADER:
    ENABLED: true
    MESSAGE_TEXT: '<dark_aqua>Page <aqua>{PAGE_NUMBER}</aqua> of <aqua>{PAGE_TOTAL}</aqua></dark_aqua>'

  LIST_FOOTER:
    ENABLED: false
    MESSAGE_TEXT: '<dark_aqua>Page <aqua>{PAGE_NUMBER}</aqua> of <aqua>{PAGE_TOTAL}</aqua></dark_aqua>'

  LIST_ITEM:
    ENABLED: true
    MESSAGE_TEXT: |-
      {ITEM_NUMBER}) <green>Killer:</green> <aqua>{DEATH_CHEST.LOOTER}</aqua>
          <green>Location:</green> <aqua>{DEATH_CHEST.LOCATION}</aqua>
          <green>Expiration time:</green> <aqua>{DEATH_CHEST.EXPIRATION.DURATION}</aqua>
          <green>Protection time:</green> <aqua>{DEATH_CHEST.PROTECTION.DURATION}</aqua>

  LIST_ITEM_ALL:
    ENABLED: true
    MESSAGE_TEXT: |-
      {ITEM_NUMBER}) <green>Owner:</green> <aqua>{DEATH_CHEST.OWNER}</aqua> <green>Killer:</green> <aqua>{DEATH_CHEST.LOOTER}</aqua>
          <green>Location:</green> <aqua>{DEATH_CHEST.LOCATION}</aqua>
          <green>Expiration time:</green> <aqua>{DEATH_CHEST.EXPIRATION.DURATION}</aqua>
          <green>Protection time:</green> <aqua>{DEATH_CHEST.PROTECTION.DURATION}</aqua>

  LIST_EMPTY:
    ENABLED: true
    MESSAGE_TEXT: '<aqua>There are no DeathChests to list!</aqua>'

  LIST_PLAYER_NOT_FOUND:
    ENABLED: true
    MESSAGE_TEXT: '<dark_aqua>That player could not be found!</dark_aqua>'
