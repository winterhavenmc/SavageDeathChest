# Language configuration file for SavageDeathChest v2.0.0

# constant strings
CONSTANTS:
  TIME:
    LESS_THAN: "moins de {DURATION}"
    UNLIMITED:  "temps illimité"

    # Custom chest inventory name
  CHEST_INFO:
    INVENTORY_NAME: "Coffre de la mort de {PLAYER}"

########################
# Messages personnalisés
########################
# Variable substitutions:
# Variable substitutions:
# {EXPIRATION_DURATION}           expiration duration
# {PROTECTION_DURATION}           protection duration

# {PLAYER}        Player name of message recipient
# {OWNER}         Chest owner name (only available in messages that reference a valid chest object)
# {KILLER}        Chest killer name (only available in messages that reference a valid chest object)
# {VIEWER}        Chest viewer name
# {PLUGIN}        Protection plugin name
# {LOCATION}      Chest location formatted: world [x, y, z]
#   The following substitutions are available in all messages that support {LOCATION}
# {WORLD}         World name of chest (or player if no chest)
# {LOC_X}         Chest coordinates (or player if no chest)
# {LOC_Y}         Chest coordinates (or player if no chest)
# {LOC_Z}         Chest coordinates (or player if no chest)

# {PAGE_NUMBER}   List page number (only available in LIST_HEADER and LIST_FOOTER messages)
# {PAGE_TOTAL}    List total page count (only available in LIST_HEADER and LIST_FOOTER messages)
# {ITEM_NUMBER}   List item number (only available in list item messages)


MESSAGES:
  CHEST_SUCCESS:
    ENABLED: true
    MESSAGE_TEXT: '<green>Un coffre contenant votre inventaire a été placé. Vous avez {EXPIRATION_DURATION} avant sa disparition.</green>'

  DOUBLECHEST_PARTIAL_SUCCESS:
    ENABLED: true
    MESSAGE_TEXT: '<red>Seul un coffre peut être placé à l''endroit de votre mort. Certains items ont donc été éparpillés à terre.</red>'
    # available subs: {PLAYER}, {EXPIRATION_DURATION}, {LOCATION}

  CHEST_DEPLOYED_PROTECTION_TIME:
    ENABLED: true
    MESSAGE_TEXT: '<red>Le coffre de la mort est protégé du pillage pendant {PROTECTION_DURATION_MINUTES}.</red>'
    # available subs: {OWNER}, {PROTECTION_DURATION}, {PROTECTION_DURATION_MINUTES}, {LOCATION}

  CHEST_ACCESSED_PROTECTION_TIME:
    ENABLED: true
    repeat-delay: 1
    MESSAGE_TEXT: '<red>Le coffre de la mort appartenant à {OWNER} est protégé du pillage pendant {PROTECTION_DURATION_MINUTES}.</red>'
    # available subs: {OWNER}, {PROTECTION_DURATION}, {PROTECTION_DURATION_MINUTES}, {LOCATION}

  CHEST_DENIED_DEPLOYMENT_BY_PLUGIN:
    ENABLED: true
    MESSAGE_TEXT: '<red>L''apparition du coffre contenant l''inventaire de votre mort a été empéché par {PLUGIN}.</red>'
    # available subs: {PLAYER}, {PLUGIN}, {LOCATION}

  CHEST_DENIED_ACCESS_BY_PLUGIN:
    ENABLED: true
    MESSAGE_TEXT: '<red>L''accès au coffre de la mort a été empêché par {PLUGIN}.</red>'
    # available subs: {PLAYER}, {PLUGIN}, {LOCATION}


  CHEST_DENIED_BLOCK:
    ENABLED: true
    MESSAGE_TEXT: '<red>Impossible de placer le coffre contenant l''inventaire lors de votre mort.</red>'

  CHEST_DENIED_PERMISSION:
    ENABLED: false
    MESSAGE_TEXT: '<red>Vous n''avez pas la permission pour les coffres de mort.</red>'

  CHEST_DENIED_ADJACENT:
    ENABLED: true
    MESSAGE_TEXT: '<red>Le déploiement dans la poitrine de la mort a été empêché par une poitrine adjacente existante.</red>'

  CHEST_DENIED_SPAWN_RADIUS:
    ENABLED: true
    MESSAGE_TEXT: '<red>Le déploiement de la salle de la mort a été empêché par la protection d''origine mondiale.</red>'

  CHEST_DENIED_WORLD_DISABLED:
    ENABLED: true
    MESSAGE_TEXT: '<red>Les coffres à mort ne sont pas activés dans ce monde.</red>'

  CHEST_DENIED_VOID:
    ENABLED: true
    MESSAGE_TEXT: '<red>Le coffre à mort ne peut pas être déployé dans le vide.</red>'


  INVENTORY_EMPTY:
    ENABLED: true
    MESSAGE_TEXT: '<red>Vous aviez votre inventaire vide, aucun coffre n''a donc été placé.</red>'

  INVENTORY_FULL:
    ENABLED: true
    MESSAGE_TEXT: '<red>Certains articles n''ont pas pu être transférés car votre inventaire est plein.</red>'

  NO_CHEST_IN_INVENTORY:
    ENABLED: true
    MESSAGE_TEXT: '<red>Lors de votre mort, vous n''aviez pas de coffre dans votre inventaire.</red>'

  NOT_OWNER:
    ENABLED: true
    MESSAGE_TEXT: '<red>Ce coffre de joueur mort ne vous appartient pas.</red>'

  CHEST_EXPIRED:
    ENABLED: true
    MESSAGE_TEXT: '<red>Votre coffre contenant l''inventaire lors de votre mort vient de disparaître.</red>'

  CREATIVE_MODE:
    ENABLED: true
    MESSAGE_TEXT: '<red>Votre inventaire du mode créatif n''est pas sauvegardé dans un coffre lors de votre mort.</red>'

  NO_CREATIVE_ACCESS:
    ENABLED: true
    MESSAGE_TEXT: '<red>Impossible d''accéder aux coffres de joueurs mort en mode créatif.</red>'

  CHEST_CURRENTLY_OPEN:
    ENABLED: true
    MESSAGE_TEXT: '<red>Le coffre contenant votre inventaire lors de votre mort est en train d''être ouvert par un autre joueur!</red>'


  COMMAND_FAIL_ARGS_COUNT_OVER:
    ENABLED: true
    MESSAGE_TEXT: '<red>Trop de paramètres!</red>'

  COMMAND_FAIL_HELP_PERMISSION:
    ENABLED: true
    MESSAGE_TEXT: '<red>Vous n''êtes pas autorisé à afficher l''aide de DeathChest!</red>'

  COMMAND_FAIL_LIST_PERMISSION:
    ENABLED: true
    MESSAGE_TEXT: '<red>Vous n''avez pas la permission de lister DeathChests!</red>'

  COMMAND_FAIL_LIST_OTHER_PERMISSION:
    ENABLED: true
    MESSAGE_TEXT: '<red>Vous n''avez pas la permission de lister les DeathChests des autres joueurs!</red>'

  COMMAND_FAIL_RELOAD_PERMISSION:
    ENABLED: true
    MESSAGE_TEXT: '<red>Vous n''êtes pas autorisé à recharger la configuration DeathChest!</red>'

  COMMAND_FAIL_STATUS_PERMISSION:
    ENABLED: true
    MESSAGE_TEXT: '<red>Vous n''êtes pas autorisé à afficher les paramètres de DeathChest!</red>'

  COMMAND_SUCCESS_RELOAD:
    ENABLED: true
    MESSAGE_TEXT: '<gray>Configuration de DeathChest rechargée.</gray>'


  COMMAND_HELP_HELP:
    ENABLED: true
    MESSAGE_TEXT: '<yellow>Affiche l''aide pour les commandes DeathChest.</yellow>'

  COMMAND_HELP_LIST:
    ENABLED: true
    MESSAGE_TEXT: '<yellow>Affiche une liste de tous les coffres de la mort.</yellow>'

  COMMAND_HELP_RELOAD:
    ENABLED: true
    MESSAGE_TEXT: '<yellow>Recharge la configuration.</yellow>'

  COMMAND_HELP_STATUS:
    ENABLED: true
    MESSAGE_TEXT: '<yellow>Affiche les paramètres de configuration.</yellow>'

  COMMAND_HELP_INVALID:
    ENABLED: true
    MESSAGE_TEXT: '<yellow>Ce n''est pas une commande valide.</yellow>'

  COMMAND_HELP_USAGE:
    ENABLED: true
    MESSAGE_TEXT: '<yellow>Utilisation de la commande:</yellow>'


  #########################
  # Status command messages
  #########################
  COMMAND_STATUS_BANNER:
    MESSAGE_TEXT: "<newline><gradient:blue:aqua><strikethrough>                    =</strikethrough>[</gradient> <dark_aqua>{PLUGIN}</dark_aqua> <gradient:aqua:blue>]<strikethrough>=                    </strikethrough></gradient>"

  COMMAND_STATUS_FOOTER:
    MESSAGE_TEXT: "<newline><dark_aqua>Proudly built with <click:open_url:{URL}><blue><underlined>MessageBuilderLib<underlined></blue></click></dark_aqua>"

  COMMAND_STATUS_PLUGIN_VERSION:
    MESSAGE_TEXT: '<green>Version:</green> {VERSION}'

  COMMAND_STATUS_LANGUAGE:
    MESSAGE_TEXT: "<green>Language:</green> {LANGUAGE}"

  COMMAND_STATUS_LOCALE:
    MESSAGE_TEXT: "<green>Locale:</green> {LOCALE}"

  COMMAND_STATUS_TIMEZONE:
    MESSAGE_TEXT: "<green>Timezone:</green> {TIMEZONE}"

  COMMAND_STATUS_EXPIRATION_TIME:
    MESSAGE_TEXT: "<green>Chest Expiration:</green> {EXPIRATION_DURATION}"

  COMMAND_STATUS_PROTECTION_TIME:
    MESSAGE_TEXT: "<green>Chest Protection:</green> {PROTECTION_DURATION}"

  COMMAND_STATUS_SEARCH_DISTANCE:
    MESSAGE_TEXT: "<green>Search Distance:</green> {SEARCH_DISTANCE}"

  COMMAND_STATUS_REQUIRE_CHEST:
    MESSAGE_TEXT: "<green>Require Chest:</green> {REQUIRE_CHEST}"

  COMMAND_STATUS_QUICK_LOOT:
    MESSAGE_TEXT: "<green>Quick Loot:</green> {QUICK_LOOT}"

  COMMAND_STATUS_KILLER_LOOTING:
    MESSAGE_TEXT: "<green>Killer looting:</green> {KILLER_LOOTING}"

  COMMAND_STATUS_ENABLED_WORLDS:
    MESSAGE_TEXT: "<green>Enabled Worlds:</green> {ENABLED_WORLDS}"

  COMMAND_STATUS_PROTECTION_PLUGINS:
    MESSAGE_TEXT: "<green>Protection Plugin Support:</green>"


  #######################
  # List Command Elements
  #######################
  LIST_HEADER:
    ENABLED: true
    MESSAGE_TEXT: '<dark_aqua>Page <aqua>{PAGE_NUMBER}</aqua> of <aqua>{PAGE_TOTAL}</aqua></dark_aqua>'

  LIST_FOOTER:
    ENABLED: false
    MESSAGE_TEXT: '<dark_aqua>Page <aqua>{PAGE_NUMBER}</aqua> of <aqua>{PAGE_TOTAL}</aqua></dark_aqua>'

  LIST_ITEM:
    ENABLED: true
    MESSAGE_TEXT: |-
      {ITEM_NUMBER}) <green>Killer:</green> <aqua>{DEATH_CHEST.LOOTER}</aqua>
          <green>Location:</green> <aqua>{DEATH_CHEST.LOCATION}</aqua>
          <green>Expiration time:</green> <aqua>{DEATH_CHEST.EXPIRATION.DURATION}</aqua>
          <green>Protection time:</green> <aqua>{DEATH_CHEST.PROTECTION.DURATION}</aqua>

  LIST_ITEM_ALL:
    ENABLED: true
    MESSAGE_TEXT: |-
      {ITEM_NUMBER}) <green>Owner:</green> <aqua>{DEATH_CHEST.OWNER}</aqua> <green>Killer:</green> <aqua>{DEATH_CHEST.LOOTER}</aqua>
          <green>Location:</green> <aqua>{DEATH_CHEST.LOCATION}</aqua>
          <green>Expiration time:</green> <aqua>{DEATH_CHEST.EXPIRATION.DURATION}</aqua>
          <green>Protection time:</green> <aqua>{DEATH_CHEST.PROTECTION.DURATION}</aqua>

  LIST_EMPTY:
    ENABLED: true
    MESSAGE_TEXT: '<aqua>There are no DeathChests to list!</aqua>'

  LIST_PLAYER_NOT_FOUND:
    ENABLED: true
    MESSAGE_TEXT: '<dark_aqua>That player could not be found!</dark_aqua>'
